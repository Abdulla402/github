<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestation form</title>
    <link rel="stylesheet" href="restation.css">
</head>
<body>
    tz
    <fieldset>
        <legend>Login form</legend>
    
    <h1 style="text-align:center ;">Regestation Form</h1>
    <center>
    <table border="1" cellpadding="5" cellspacing="15" style="padding: 10px 120px  margin: 10px 20px;;"  >
        <tr>
            <th>
                <label for="abd" >Name:</label>
                <td>
                <input type="text" name="name" id="abd" placeholder="Enter your name" required>
            </td>
            </th>
        </tr>
        <tr>
            <th>
                <label for="abd" >Email:</label>
                <td>
                <input type="email" name="mail" id="abd" placeholder="Enter your email" required>
            </td>
            </th>
        </tr>
        <tr>
            <th>
                <label for="abd" >Phon Number:</label>
                <td>
                <input type="phon" name="Number" id="abd" placeholder="Enter your Number" required>
            </td>
            </th>
        </tr>
        <tr>
            <th>
                <label for="abd" >password:</label>
                <td>
                <input type="password" name="password" id="abd" placeholder="Enter password" required>
            </td>
            </th>
        </tr>
        <div>

        <tr>
            <th>
                <label for="abd" >Gender:</label>
                <td>
                <input type="radio" name="Gender" id="abd" placeholder="Enter your name" required>Male
                <input type="radio" name="Gender" id="abd" placeholder="Enter your name" required>Female
                <input type="radio" name="Gender" id="abd" placeholder="Enter your name" required>Others
                </td>
            </th>
        </tr>
        <tr>
           <div>
            <th>
                <label for="dob">Date of birth</label>
            </th>
            <td>
                <input type="date" name="dob" id="dob">
            </td>
           </div>
        </tr>
        <div>
            <tr>
                <th>
                    RESUME:
                </th>
                <td>
                    <input type="file" name="" id="">
                </td>
                
                
            </tr>
        </div>
        <div>
            <tr>
                <th>
                    Qualification:
                </th>
                <td>
                    <select name="sel" id="sel">
                        <option value="a">Select one</option>
                        <option value="a">10+2</option>
                        <option value="a">B.Tech</option>
                        <option value="a">M.tech</option>
                    </select>
                </td>
            </tr>
        </div>
        <div>
            <tr>
                <th>
                    Hobbies:
                </th>
                <td>
                    <input type="checkbox" name="a" id="a">swimming
                    <input type="checkbox" name="a" id="a">cooking
                </td>
            </tr>
        </div>
        <div>
            <tr>
                <th>
                    Select city:
                </th>
                <td>
                    <select name="a" id="a">
                        <option value="b">select city</option>
                        <option value="b">Hyderabad</option>
                        <option value="b">Guntur</option>
                        <option value="b">vizag</option>
                    </select>
                </td>
            </tr>
        </div>

        <tr>
            <th>Address:</th>
            <td>
                <textarea name="address" id="" cols="10" rows="1"></textarea>
            </td>
        </tr>
        
       </table>
       <tr>
        <th>
        
        </th>
        <td>
            <input type="button" value="submit">
            <input type="button" value="Reset">
        </td>
    </tr>
</center>
</fieldset>
</body>
</html>
